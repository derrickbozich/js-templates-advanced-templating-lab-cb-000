<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <!--- Form Templates  --->

    <!-- recipe-form-template  -->
    <script id='recipe-form-template' type="text/x-handlebars-template">
      <form id='recipe-form' onsubmit="{{submitAction}};return false;">
        {{> recipeFormPartial}}
      </form>
    </script>

    <!-- recipe-form-template -->
    <script id="recipe-form-partial" type="text/x-handlebars-template">

        Name: <input name="name" type="text"><br>
        Description: <input name="description" type="text"><br>
        Ingredient 1: <input name="ingredients" type="text"><br>
        Ingredient 2: <input name="ingredients" type="text"><br>
        Ingredient 3: <input name="ingredients" type="text"><br>
        Ingredient 4: <input name="ingredients" type="text"><br>
        Ingredient 5: <input name="ingredients" type="text"><br>
        <input type="submit">

    </script>

    <!-- recipe-template  -->

    <script id='recipe-template' type="text/x-handlebars-template">
      <h3 id='recipe-name'>{{name}}</h3>
      <a href="#" onclick='displayEditForm();return false;'>Edit Recipe</a><br>
      {{> recipeDetailsPartial}}
    </script>

    <!-- recipeDetailsPartial  -->

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id='recipe-description'>{{description}}</p>
      <ul id='recipe-ingredients'>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

  

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
